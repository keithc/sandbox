<!DOCTYPE HTML> 
<html lang="en">
	<head>
		<title>Language Memory Cards</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<style type="text/css">
			body {
				font-size:10px; 
				font-family:"Lucida Grande", Tahoma, Arial, Verdana, sans-serif;
				margin: 11px;
				color: #565656; 
				background: #f5f3f5; 
				
			}
			.fluid-row { 
				width: 100%
			}
			.card-row { 
				margin: 10px; 
			}
			/*clearfix*/
			.card-row:before, .card-row:after {
				display: table;
				content: "";
				zoom: 1;
			}
			.card { 
				position: relative; 
				cursor: pointer; 
				float: left;
				width:10%;
				line-height:70px; /*todo: dynamic height*/
				
				border-radius: 3px; 
				-webkit-border-radius: 3px; 
				-moz-border-radius: 3px; 
				
				min-height:70px; 
				text-align: center; 
				
				margin-left: 3%;
				
				
				color:#fff; 
				
				-webkit-perspective:600px; /*depth on rotate*/
				
			}
			.card .front { 
				z-index: 10; 
				-webkit-transform: rotateX(0deg) rotateY(0deg);
				-o-transition: all .4s ease-in-out;
				-ms-transition: all .4s ease-in-out;
				-moz-transition: all .4s ease-in-out;
				-webkit-transition: all .4s ease-in-out;
				transition: all .4s ease-in-out;
			
				-webkit-transform-style: preserve-3d;
				backface-visibilty: hidden; 
				-webkit-backface-visibility: hidden;
				-moz-backface-visibility:    hidden;
				-ms-backface-visibility:     hidden;
				
				background:#933; 
				color: #000; /*todo: dynamic*/
			}
			.card.flipped .front { 
				z-index:10; 
				-webkit-transform: rotateY(180deg);

			}
			.card .back {
				z-index:5; 
				position: absolute; /* top of the .card container */
				top: 0; 
				left: 0; 
			
				transform: rotateY(-180deg); 
				-webkit-transform: rotateY(-180deg);				
				
				-webkit-transform-style: preserve-3d;
				-webkit-backface-visibility: hidden;
				-o-transition: all .4s ease-in-out;
				-ms-transition: all .4s ease-in-out;
				-moz-transition: all .4s ease-in-out;
				-webkit-transition: all .4s ease-in-out;
				transition: all .4s ease-in-out;
				
				background:#fff; 
				color:#000; 
				width: 100%; 
			}
			.card.flipped .back {
				z-index:15; 
				-webkit-transform: rotateX(0deg) rotateY(0deg);
			}
		</style>
